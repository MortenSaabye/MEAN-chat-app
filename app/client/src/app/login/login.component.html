<div class="row">
    <h2>Log in or create a new account</h2>
  </div>
<div class="row">
  <input type="text" placeholder="Username" [(ngModel)]="username">
</div>
<div class="row">
  <input type="password" placeholder="Password" [(ngModel)]="password">
</div>
<div class="row">
    <button class="col s6" (click)="login()" class="btn waves-effect waves-light" type="submit" name="action">Login
    </button>
    <button class="col s6" (click)="create()" class="btn waves-effect waves-light" type="submit" name="action">Create new account
      </button>
</div>
