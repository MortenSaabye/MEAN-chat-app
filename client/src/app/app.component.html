<div class="container">
    <div class="row header">
        <div class="col s10">
            <h1>{{title}}</h1>
        </div>
        <div *ngIf="username">
            <p class="col s2">Logged in as: <strong>{{username}}</strong></p>
            <button (click)="logout()" class="btn waves-effect col s2 waves-light" type="submit" name="action">Logout
            </button>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
